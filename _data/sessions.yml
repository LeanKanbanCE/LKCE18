  id: 016
  title: "Panel discussion: Successful organizational change with Kanban"
  description: "What does it take to successfully change an organization, that is continuously able to adapt to the needs of its customers? How can Kanban help to achieve this state? Is there more?</br></br>
  For thousand of years mankind learned and grew by sharing stories and connecting the dots between those stories. That’s exactly what this panel discussion wants to achieve.</br></br>
  Thomas van der Burg, Jon Smart, Kristine Kiwitt and Kathrin Schröder, who shared their personal story on day 1 will discuss the differences and similarities of their journey moderated by Markus Andrezak, member of the program board since the beginning of LKCE and host of podcast ''Stories connecting dots'' podcast."
